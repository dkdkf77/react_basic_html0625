<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            
            width: 200px;
            height: 200px;
            opacity: 0.2;
            background-color: rgba(254, 214, 134, 0.2);
            -webkit-box-shadow: 10px 10px 5px 5px gray; /*크롬 사파리*/
            -ms-box-shadow: 10px 10px 5px 5px gray; /*익스플로러*/
            -o-box-shadow: 10px 10px 5px 5px gray; /*오페라*/
            -moz-box-shadow: 10px 10px 5px 5px gray; /*파이어폭스*/
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
